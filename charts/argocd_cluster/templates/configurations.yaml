apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: configurations
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/tkubica12/enterprise-container-platform
    path: charts/configurations
    targetRevision: main
    helm:
      releaseName: configurations
      valueFiles:
        - ../../clusters/{{ .Values.cluster_name }}/manifest.yaml
        - ../../clusters/{{ .Values.cluster_name }}/runtime.yaml
  destination:
    server: https://kubernetes.default.svc 
    namespace: shared-components
  syncPolicy:
    automated:
      prune: true
      selfHeal: true